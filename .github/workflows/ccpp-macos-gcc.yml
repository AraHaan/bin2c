name: C/C++ CI (Mac OSX GCC)

on: [push]

jobs:
  build:

    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v3.5.1
    - name: Compiler check
      run: g++ --version
    - name: Compile and Install.
      run: >-
        cd MAC

        make install
      env:
        CXX: g++

    - name: Tests
      run: >-
        cd MAC

        make test
      env:
        CXX: g++

    - name: Uninstall and clean build.
      run: >-
        cd MAC

        make uninstall

        make clean
