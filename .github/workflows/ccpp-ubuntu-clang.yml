name: C/C++ CI (Ubuntu clang)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3.5.2
    - name: Compiler check
      run: clang++ --version
    - name: Compile
      run: make
      env:
        CXX: clang++
        
    - name: Tests
      run: make test
      env:
        CXX: clang++
