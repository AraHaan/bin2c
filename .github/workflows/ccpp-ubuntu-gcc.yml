name: C/C++ CI (Ubuntu GCC)

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3.2.0
    - name: Compiler check
      run: g++ --version
    - name: Compile
      run: make
      env:
        CXX: g++

    - name: Tests
      run: make test
      env:
        CXX: g++
