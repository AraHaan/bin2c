notifications:
  email:
    on_success: always
    on_failure: never

matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CCC=gcc-5 && CXXX=g++-5 && FSLIB=-lstdc++fs && CPPLIB="

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CCC=gcc-6 && CXXX=g++-6 && FSLIB=-lstdc++fs && CPPLIB="

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CCC=gcc-7 && CXXX=g++-7 && FSLIB=-lstdc++fs && CPPLIB="

    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-3.9
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - clang-3.9
      env:
        - MATRIX_EVAL="CCC=clang-3.9 && CXXX=clang++-3.9 && FSLIB=-lc++experimental && CPPLIB=-stdlib=libc++"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - clang-4.0
      env:
        - MATRIX_EVAL="CCC=clang-4.0 && CXXX=clang++-4.0 && FSLIB=-lc++experimental && CPPLIB=-stdlib=libc++"

    # works on Trusty
    - os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-5.0
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - clang-5.0
      env:
        - MATRIX_EVAL="CCC=clang-5.0 && CXXX=clang++-5.0 && FSLIB=-lc++experimental && CPPLIB=-stdlib=libc++"

  allow_failures:
    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew install gcc5 && CCC=gcc-5 && CXXX=g++-5 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew install gcc6 && CCC=gcc-6 && CXXX=g++-6 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode8.3
      env:
        - MATRIX_EVAL="brew install gcc && CCC=gcc-7 && CXXX=g++-7 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9
      env:
        - MATRIX_EVAL="brew install gcc5 && CCC=gcc-5 && CXXX=g++-5 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9
      env:
        - MATRIX_EVAL="brew install gcc6 && CCC=gcc-6 && CXXX=g++-6 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9
      env:
        - MATRIX_EVAL="brew install gcc && CCC=gcc-7 && CXXX=g++-7 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.1
      env:
        - MATRIX_EVAL="brew install gcc5 && CCC=gcc-5 && CXXX=g++-5 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.1
      env:
        - MATRIX_EVAL="brew install gcc6 && CCC=gcc-6 && CXXX=g++-6 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.1
      env:
        - MATRIX_EVAL="brew install gcc && CCC=gcc-7 && CXXX=g++-7 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="brew install gcc5 && CCC=gcc-5 && CXXX=g++-5 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="brew install gcc6 && CCC=gcc-6 && CXXX=g++-6 && FSLIB=-lstdc++fs && CPPLIB="

    - os: osx
      osx_image: xcode9.2
      env:
        - MATRIX_EVAL="brew install gcc && CCC=gcc-7 && CXXX=g++-7 && FSLIB=-lstdc++fs && CPPLIB="

before_install:
    - eval "${MATRIX_EVAL}"

script:
  - $CXXX -O3 -std=c++14 bin2c.cpp $CPPLIB $FSLIB -o "bin2c"

after_success:
  - chmod u+x ./bin2c
  - chmod u+x ./tests/VP.jpg
  - ./bin2c /custvar "IMAGE_VP" /nohead /infile "./tests/VP.jpg" /outfile "./tests/VP.hpp" /basefolder "./tests/"
  - $CXXX -O3 -std=c++14 $CPPLIB ./tests/VP.cpp -o ./tests/VP
  - chmod u+x ./tests/VP

